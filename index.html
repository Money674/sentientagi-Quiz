<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zurel Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero / Landing Section -->
  <header class="hero d-flex align-items-center justify-content-center">
    <div class="hero-content text-center text-white">
      <h1>Welcome to the Zurel Quiz</h1>
      <p>Test your knowledge â€” find out how well you know Zurel &amp; SentientAGI</p>
      <button id="start-btn" class="btn btn-light btn-lg">Start Quiz</button>
    </div>
  </header>

  <!-- Quiz Section (hidden initially) -->
  <section id="quiz-section" class="container py-5" style="display:none;">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card quiz-card shadow-lg">
          <div class="card-body text-center">
            <h2 class="mb-3" id="quiz-title">Zurel Quiz</h2>
            <div id="progress" class="mb-2"></div>
            <div id="quiz-container"></div>
            <button id="next-btn" class="btn btn-primary mt-3">Next</button>
            <div id="result" class="mt-4"></div>
            <a id="share-btn" href="#" target="_blank" class="btn btn-info mt-3" style="display:none;">
              Share your score on X
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
